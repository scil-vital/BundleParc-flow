# yaml-language-server: $schema=https://raw.githubusercontent.com/scilus/nf-neuro/main/modules/meta-schema.json
name: preproc_eddy
description: Apply Eddy (and Topup if already run)
keywords:
  - distorsion correction
  - preproc
  - eddy
tools:
  - scilpy:
      description: The Sherbrooke Connectivity Imaging Lab (SCIL) Python dMRI processing
        toolbox.
      homepage: https://github.com/scilus/scilpy.git
      identifier: ""
  - MRtrix3:
      description: |
        MRtrix3 is a software package for various types of diffusion imaging
        data, including diffusion-weighted, diffusion-tensor, and q-ball imaging.
      homepage: https://www.mrtrix.org/
      doi: 10.1016/j.neuroimage.2019.116137
      identifier: ""
  - FSL:
      description: FSL Toolbox
      homepage: https://fsl.fmrib.ox.ac.uk/fsl/fslwiki
      doi: 10.1016/j.neuroimage.2011.09.015
      identifier: ""
args:
  - slice_drop_flag:
      type: boolean
      description: "If set, will activate eddy's outlier correction, which includes
        slice drop correction."
      default: false
  - bet_topup_before_eddy_f:
      type: float
      description: Fractional intensity threshold for BET before running topup
      default: 0.16
  - prefix_topup:
      type: string
      description: Prefix for the topup output.
      default: "topup_results"
  - b0_thr_extract_b0:
      type: integer
      description: Threshold under which b-values are considered to be b0s.
      default: 10
  - encoding:
      type: string
      description: Encoding direction of the forward DWI.
      default: "y"
      choices: "x, y or z"
  - readout:
      type: float
      description: Total readout time from the DICOM metadata.
      default: 0.062
  - dilate_b0_mask_prelim_brain_extraction:
      type: integer
      description: Number of times to repeatedly apply the filter.
      default: 5
  - eddy_cmd:
      type: string
      description: Command to run Eddy.
      default: "eddy_cpu"
  - bet_prelim_f:
      type: float
      description: Fractional intensity threshold for BET if TOPUP has not been run.
      default: 0.16
  - extra_args:
      type: string
      description: Extra arguments for Eddy.
      default: ""
  - run_qc:
      type: boolean
      description: Run QC for Eddy.
      default: false
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'test', single_end:false ]`
    - dwi:
        type: file
        description: DWI Nifti image
        pattern: "*.{nii,nii.gz}"
        ontologies:
          - edam: http://edamontology.org/format_4001 # NIFTI format
    - bval:
        type: file
        description: B-values in FSL format [DWI].
        pattern: "*.bval"
        ontologies: []
    - bvec:
        type: file
        description: B-values in FSL format [DWI].
        pattern: "*.bvec"
        ontologies: []
    - rev_dwi:
        type: file
        description: DWI Nifti image [rev-DWI].
        pattern: "*.{nii,nii.gz}"
        ontologies:
          - edam: http://edamontology.org/format_4001 # NIFTI format
    - rev_bval:
        type: file
        description: B-values in FSL format [rev-DWI].
        pattern: "*.bval"
        ontologies: []
    - rev_bvec:
        type: file
        description: B-vectors in FSL format [rev-DWI].
        pattern: "*.bvec"
        ontologies: []
    - corrected_b0s:
        type: file
        description: Nifti volume b0 corrected
        pattern: "*__corrected_b0s.nii.gz"
        ontologies:
          - edam: http://edamontology.org/format_3989 # GZIP format
    - topup_fieldcoef:
        type: file
        description: Nifti volume - topup field to correct for distorsion
        pattern: "*_fieldcoef.nii.gz"
        ontologies:
          - edam: http://edamontology.org/format_3989 # GZIP format
    - topup_movpart:
        type: file
        description: Text file - topup movpart
        pattern: "*__movpar.txt"
        ontologies: []
output:
  dwi_corrected:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*__dwi_corrected.nii.gz":
          type: file
          description: Nifti volume - DWI corrected.
          pattern: "*__dwi_corrected.nii.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
  bval_corrected:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*__dwi_eddy_corrected.bval":
          type: file
          description: B-values corrected in FSL format
          pattern: "*__dwi_eddy_corrected.bval"
          ontologies: []
  bvec_corrected:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*__dwi_eddy_corrected.bvec":
          type: file
          description: B-vectors corrected in FSL format
          pattern: "*__dwi_eddy_corrected.bvec"
          ontologies: []
  b0_mask:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*__b0_bet_mask.nii.gz":
          type: file
          description: Nifti volume - Mask for b0 corrected
          pattern: "*__b0_bet_mask.nii.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
  dwi_eddy_mqc:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*__dwi_eddy_mqc.gif":
          type: file
          description: |
            .gif file containing quality control image for the eddy process.
            Made for use in MultiQC report.
          pattern: "*_dwi_eddy_mqc.gif"
          ontologies: []
  rev_dwi_eddy_mqc:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*__rev_dwi_eddy_mqc.gif":
          type: file
          description: |
            .gif file containing quality control image for the eddy process
            for the rev_dwi. Made for use in MultiQC report.
          pattern: "*_rev_dwi_eddy_mqc.gif"
          ontologies: []
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: versions.yml
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@arnaudbore"
